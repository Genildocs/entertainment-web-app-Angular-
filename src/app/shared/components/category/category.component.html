<div class="px-3 mt-7">
  <div class="mb-7">
    <h1 class="text-white text-lg">{{ category }}</h1>
  </div>
  <div class="isMobile sm:isTablet md:isDesktop gap-5">
    @for(data of isData; track $index){
    <div>
      <div *ngIf="isSmallDevice">
        <img
          src="{{ data.thumbnail.regular.small }}"
          alt="{{ data.title }}"
          class="rounded-md"
        />
      </div>
      <div *ngIf="isMediumDevice">
        <img
          src="{{ data.thumbnail.regular.medium }}"
          alt="{{ data.title }}"
          class="rounded-md"
        />
      </div>
      <div *ngIf="isLargeDevice">
        <img
          src="{{ data.thumbnail.regular.large }}"
          alt="{{ data.title }}"
          class="rounded-md"
        />
      </div>
      <div class="mt-3">
        <div class="flex items-center gap-2 text-white opacity-80">
          <p>{{ data.year }}</p>
          <div class="w-1 h-1 rounded-full bg-white"></div>
          <img
            [src]="
              data.category === 'Movie'
                ? './assets/icon-category-movie.svg'
                : './assets/icon-category-tv.svg'
            "
            alt="{{ data.category }}"
          />
          <p>{{ data.category }}</p>
          <div class="w-1 h-1 rounded-full bg-white"></div>
          <p>{{ data.rating }}</p>
        </div>
        <h1 class="text-white text-lg">{{ data.title }}</h1>
      </div>
    </div>
    }
  </div>
</div>
